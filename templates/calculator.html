<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
    <h1 class="text-center bg-info" >Welcome to my calculator</h1>
    <div class="container">
      <div class="form-group">
        <label>Enter First Number</label>
        <input type="text" name=t1 value="{{a}}" class="form-control">
      </div>
      

      <div class="form-group">
        <label>Enter First Number</label>
        <input type="text" name=t2 value="{{b}}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>Result</label>
        <input type="text" name="res" value="{{res}}" class="form-control">
      </div>
      <div class="form-group mt-3">
          <button class="btn btn-success form-control mt-2" name="btnsum">SUM</button>
          <button class="btn btn-primary form-control mt-2" name="btnsub">SUB</button>
          <button class="btn btn-danger form-control mt-2" name="btnmul">MUL</button>
          <button class="btn btn-warning form-control mt-2" name="btndiv">DIV</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      </form>
    </body>
</html>
