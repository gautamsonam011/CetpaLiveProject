<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <form method="post">
        {% csrf_token %}
    <h1 class="text-center bg-info">Customer Management System</h1>
    <div class="container">
        <div class="form-group">
            <label>Enter Customer ID</label>
            <input type="text" name="txtid" class="form-control" value={{cus.id}}>

        </div>
        <div class="form-group">
            <label>CID</label>
            <input type="text" name="txtcid" class="form-control" value={{cus.cid}}>

        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="txtname" class="form-control" value={{cus.name}}>

        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" name="txtage" class="form-control" value={{cus.age}}>

        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="txtmobileno" class="form-control" value={{cus.mobileno}}>

        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="txtaddress" class="form-control" value={{cus.address}}>

        </div>
        <div class="form-group">
            <button class="btn btn-success mt-3 form-control" name="btnadd">Add Customer</button>
        </div>
        <div class="form-group">
            <button class="btn btn-warning mt-3 form-control" name="btnsearch">Search Customer</button>
        </div>
        <div class="form-group">
            <button class="btn btn-primary mt-3 form-control" name="btnupdate">Update Customer</button>
        </div>
        <div class="form-group">
            <button class="btn btn-dark mt-3 form-control" name="btndelete">Delete Customer</button>
        </div>
        <div class="form-group">
            <button class="btn btn-danger mt-3 form-control" name="btnshow">All Show Customer</button>
        </div>

        <br/><br/>
        <div>
            <table class="table table-success table-striped">
                <tr>
                    <th>S.NO</th>
                    <th>CID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>MOBILENO</th>
                    <th>ADDRESS</th>
                </tr>
                {% for cus in Customers %}
                <tr>
                    <th>{{ forloop.counter}}</th>
                    <th>{{cus.cid}}</th>
                    <th>{{cus.name}}</th>
                    <th>{{cus.age}}</th>
                    <th>{{cus.mobileno}}</th>
                    <th>{{cus.address}}</th>
                </tr>
                {% endfor %}


            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</form>
  </body>
</html>
